<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="myApp">
        <button @click="btnClick">显示切换</button>
        <h1 v-show="result">hello,vue.js!</h1>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    
    var myApp = new Vue({
        el: '#myApp',
        data: {
            result:true
        },
        methods:{
            btnClick:function(){
                this.result = !this.result;
            }
        }
    });
</script>
</html>
