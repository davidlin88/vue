<!DOCTYPE html>
<html>
<head>
	<title>从零开始学Vue</title>
</head>
<body>
	<div id="myApp">
		<input type="text" v-model="name" placeholder="来啊,编辑我!">
		<p>My name is {{name}}</p>
	</div>

	<script src="../vue.js"></script>
	<script>
		var V = new Vue({
			el : '#myApp',
			data : {
				name : 'David'
			}
		});
	</script>
</body>
</html>
