<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
</head>
<body>
	<div id="myApp">
		<today-weather></today-weather>
	</div>
</div>
<script src="../vue.js"></script>
<script>
	// 定义一个对象 today-weather
	var WeatherCompenent = {
		template:'<div>今天下雨,let it go~</div>'
	};
	var myApp = new Vue({
		el: '#myApp',
		components:{
			'today-weather':WeatherCompenent
		}
	});
</script>
</body>
</html>
