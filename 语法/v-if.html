<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if</title>
</head>
<body>
	<div id="myApp">
		<h1 v-if="result == -1">成绩未公布</h1>
		<h1 v-else-if="result < 60">{{result}}分 - 考试不及格</h1>
		<h1 v-else-if="result < 80">{{result}}分 - 还需要努力</h1>
		<h1 v-else>{{result}}分 - 考得不错,玩游戏吧!</h1>
		<button @click="btnClick">考试成绩</button>
	</div>
	<script src="../vue.js"></script>
	<script>
		var myApp = new Vue({
			el:"#myApp",
			data:{
				result:-1
			},
			methods:{
				btnClick:function(){
					this.result = Math.round(Math.random() * 100);
				},
			},
		});
	</script>
</body>
</html>
