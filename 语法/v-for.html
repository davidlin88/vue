<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="myApp">
        <ul>
            <li v-for="(food,index) in foods">{{index + 1}} {{food.title}}
            售价:{{food.price}}</li>
        </ul>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    
    var myApp = new Vue({
        el: '#myApp',
        data: {
            foods:[
            {title:"烤鸭",price:"15元"},
            {title:"猪头肉",price:"14元"},
            {title:"凤爪",price:"13元"}
            ]
        },
    });
</script>
</html>
