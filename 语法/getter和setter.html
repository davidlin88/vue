<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setter</title>
</head>
<body>
	<div id="myApp">
		<p>今年3月3日发卖的任天堂新一代主机Switch的价格是{{price}}円，
		含税价格{{priceInTax}},折合人民币{{priceInRMB}}。</p>
		<button @click="btnClick(10800)">把含税价改为10800円</button>
	</div>
	<script src="../vue.js"></script>
	<script>
		var myApp = new Vue({
			el:'#myApp',
			data:{
				price:29980
			},
			computed:{
				priceInTax:{
					get:function(){
						return this.price * 1.08;
					},
					set:function(value){
						this.price = value / 1.08;
					}
				},
				priceInRMB:function(){
					return Math.round(this.priceInTax / 16.75);
				},
			},
			methods:{
				btnClick:function(newPrice){
					this.priceInTax = newPrice;
				},
			},
		});
	</script>
</body>
</html>
