<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$watch</title>
</head>
<body>
	<div id="myApp">
		<p>今年3月3日发卖的任天堂新一代主机Switch的价格是{{price}}円，
		含税价格{{priceInTax}},折合人民币{{priceInRMB}}。</p>
		<button @click="btnClick(10000)">加价10000円</button>
	</div>
	<script src="../vue.js"></script>
	<script>
		var myApp = new Vue({
			el:'#myApp',
			data:{
				price:0,
				priceInTax:0,
				priceInRMB:0,
			},
			watch:{
				price:function(newVal,oldVal){
					console.log(newVal,oldVal);
					this.priceInTax = Math.round(this.price * 1.08);
					this.priceInRMB = Math.round(this.priceInTax / 16.75);
				},
			},
			methods:{
				btnClick:function(newPrice){
					this.price += newPrice;
				},
			},
		});
		myApp.price = 29980;
	</script>
</body>
</html>
