<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
</head>
<body>
	<div id="myApp">
		<today-weather></today-weather>
	</div>
</div>
<script src="../vue.js"></script>
<script>
	// 定义一个全局组件 today-weather
	Vue.component('today-weather', {
		template: '<div>今天下雨,出不去啦,干什么呢?做菜吧!</div>'
	});
	var myApp = new Vue({
		el: '#myApp'
	});
</script>
</body>
</html>
